<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Car Dealership</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #000000;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 32px;
    }

    /* Navigation */
    nav {
      text-align: center;
      margin-bottom: 30px;
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      margin: 0 15px;
      padding: 5px 10px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #000000;
      color: #ffffff;
      border-radius: 4px;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #ccc;
      margin: 30px 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #000000;
        text-align: center;

    }

    /* Contact Form */
    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #000000;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #000000;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #333333;
        text-align: center;

    }

    /* Contact Info */
    .contact-info {
      background-color: #f5f5f5;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .contact-info h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #000000;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: #000000;
    }

    .footer-text {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .copyright {
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Car Dealership</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="Cars.html">Car Inventory</a>
    <a href="order.html">Order</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <hr>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <div class="contact-info">
    <h3>Our Contact Information</h3>
    <p><strong>Address:</strong> 123 Car Dealership Avenue, City, Country</p>
    <p><strong>Phone:</strong> +123 456 7890</p>
    <p><strong>Email:</strong> contact@cardealership.com</p>
  </div>

  <footer>
    <div class="footer-text">Sueil Housey</div>
    <div class="copyright">Â© 2025 Car Dealership. All rights reserved.</div>
  </footer>
</body>
</html>
